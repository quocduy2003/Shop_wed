<div class="container">
  <div class="product" *ngFor="let item of cart.arr">
    <div class="image-product">
      <img [src]="item.image" (click)="opendetaildialog()">
    </div>
    <div class="information-product">
      <div class="name-product">
        <p>{{item.product_name}}</p>
      </div>
      <div class="sell">
        <p>{{item.price}}</p>
        <div class="name-product">
          <button (click)="cart.addtocart(item)">Add to cart</button>
        </div>
      </div>
      
    </div>
  </div>
