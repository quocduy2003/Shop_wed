<div class="container">
<div class="product" *ngFor="let item of arr">
    <div class="image-product">
        <img [src]="item.image">
    </div>
    <div class="information-product">
        <div class="name-product">
        <p>{{item.product_name}}</p>
        </div>
        <div class="sell">
        <p>{{item.price}}</p>
        <p>{{item.sell_number}}</p>
    </div>
    </div>
</div>   
</div>
